<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="all">
      <div class="container">
        <div class="column">
          <h2 class="team" id="home-title-el">HOME</h2>
          <h4 class="counter" id="home-points-el">0</h4>
          <button onclick="test(0,1)">+1</button>
          <button onclick="test(0,2)">+2</button>
          <button onclick="test(0,3)">+3</button>
        </div>
        <div>
          <h2 class="team" id="guest-title-el">GUEST</h2>
          <h4 class="counter" id="guest-points-el">0</h4>
          <button onclick="test(1,1)">+1</button>
          <button onclick="test(1,2)">+2</button>
          <button onclick="test(1,3)">+3</button>
        </div>
      </div>
      <div id="center">
        <button id="reset" onclick="reset()">NEW GAME</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
